<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">

    <link href="../../../static/css/style.css" rel="stylesheet">

    <title>ML Trainer</title>
</head>

<body>
   
    <div class="container">
    
        <div class="jum" style="background-color: rgba(108, 117, 125, 0.7);">
            <center>
            <h1 class="display-10" style="color: #fff;">Hierarchical Clustering </h1>
            <h2 class="display-10" style="color: #fff;">Provide Details Below...</h2>
            </center>
            <br>
    
            <form method="POST" action="/unsupervised/hierarchical/hierarchical" enctype="multipart/form-data">
                <h4 style="color: #fff;">Upload your preprocessed dataset here:</h4>
                <p style="color: beige;">( please do dataset for classification. )</p>
                <div class="input-group">
                    
                    <input type="file" class="form-control" name="my_dataset" placeholder="hi" accept=".csv,.xlsx">
    
                </div>
                <div style="margin-top: 10px; margin-left: 20px; color: white;">
                    <label> All the Colums will be considered Features. Upload only data with features. Remove columns which are not features</label>
                </div>
                
                <br>
                <div class="input-group">
                    <span class="input-group-text">Model Name</span>
                    <input type="text" value="Hierarchical Clustering " name="name_of_model1" class="form-control">
                </div>
                <br>
                
                
                <br>
                <h4 style="color: white;">Do you like to do Data Standerization ?</h4>
                <div class="form-check">
                    <input class="form-check-input" value="yes" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1" style="color: whitesmoke;">
                        Yes 
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" value="no" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2" style="color: whitesmoke;">
                        No  
                    </label>
                </div>
                <br><br>
    
                <button onclick="$('#loading').show();" type="submit" class="btn btn-outline-light">Train Model &#8987;
                </button>
            </form>
            <br>
            <div id="loading" style="display:none;">
                <center><img class="img img-fluid" style="height:auto;width: auto;"src="{{ url_for('static' , filename = 'image/Lding.gif') }}" alt="" /></center>
            </div>
    
    
        </div>
    </div>




<!-- footer -->

<br><br>

<script src="../../../static/js/bootstrap.bundle.min.js"></script>

</body>

</html>
