<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">

    <link href="../../../static/css/style.css" rel="stylesheet">

    <title>ML Trainer</title>
</head>

<body>
    

    <div class="container">

        <div class="jum" style="background-color: rgba(108, 117, 125, 0.7);">


            <h1 class="display-10" style="color: #fff;">Provide Details Below...</h1>
            <br>

            <form method="POST" action="/supervised/regression/linearRegression" enctype="multipart/form-data">
                <h4 style="color: #fff;">Upload your preprocessed dataset here:</h4>

                <div class="input-group">

                    <input type="file" class="form-control" name="my_dataset" accept=".csv,.xlsx">

                </div>
                <div style="margin-top: 10px; margin-left: 20px; color: white;">
                    <label> If your Dataset is not preprocessed yet <a href="/preprocessing"> Click Here <a></label>
                </div>

                <br>
                <div class="input-group">
                    <span class="input-group-text">Model Name</span>
                    <input type="text" value="LinearRegression" name="name_of_model" class="form-control">
                </div>

                <br><br>

                <button onclick="$('#loading').show();" type="submit" class="btn btn-outline-light">Train Model &#8987;
                </button>
            </form>
            <br>
            <div id="loading" style="display:none;">
                <center><img class="img img-fluid" style="height:auto;width: auto;"src="{{ url_for('static' , filename = 'image/Lding.gif') }}" alt="" /></center>
            </div>


        </div>
    </div>




    <!-- footer -->

    <br><br>
   
    <script src="../../../static/js/bootstrap.bundle.min.js"></script>

</body>

</html>
